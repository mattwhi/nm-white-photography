<!-- Navigation
    ==========================================-->
    <nav id="menu" class="navbar navbar-default navbar-fixed-top">
        <div class="container"> 
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
            <a class="navbar-brand page-scroll" href="#page-top"><i class="fa fa-camera"></i> {{site.title}}</a> </div>
          
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              {% for item in site.data.stdNav.navs %}
              <li><a class="page-scroll {% if item.url == page.url %}active{% endif %}" href="{{ item.url }}">{{ item.title}}</a>
                {% if item.subNav[0] %}
                  <ul>
                  {% for subItem in item.subNav %}
                    <li><a class="page-scroll {% if subItem.url == page.url %}active{% endif %}" href="{{ subItem.url }}">{{ subItem.title}}</a></li>
                  {% endfor %}
                  </ul>
                {% endif %}
              </li>
              {% endfor %}
            </ul>
          </div>
          <!-- /.navbar-collapse --> 
        </div>
        <!-- /.container-fluid --> 
      </nav>
