<!-- About Section -->
<div id="about" >
    <div class="container">
      <div class="section-title text-center center">
        <h2>{{ page.aboutTitle}}</h2>
        <hr>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-6 wow bounceInUp">
         <img src="{{ page.aboutImage }}" class="img-responsive" alt="" data-wow-duration="2s" data-wow-delay="5s" > 
        </div>
        <div class="col-xs-12 col-md-6">
          <div class="about-text">
            <p> {{ page.aboutContent }}</p>
            <a href="#portfolio" class="btn btn-default btn-lg page-scroll">{{page.aboutButton}}</a> </div>
        </div>
      </div>
    </div>
  </div>
